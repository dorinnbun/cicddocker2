# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -t dorinnbun/cicdhtmlimage .
    
    - name: Publish Image to Docker Hub
      run: docker push dorinnbun/cicdhtmlimage:latest 

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker Image
        run: docker pull dorinnbun/cicdhtmlimage:latest
    
      - name: Delete Old Container 
        run: docker rm -f htmlContainer
    
      - name: Run Docker Container
        run: docker run -d -p 5000:80 --name htmlContainer dorinnbun/cicdhtmlimage
